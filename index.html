<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java Script</title>
</head>
<body>
    <p id="demo">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos iure fugiat pariatur? Magni similique eum ad animi quam est quidem incidunt quaerat natus quod aspernatur impedit, voluptate minima nam provident!
    </p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Hallo JavaScript";
        }
    </script>
</body>
</html>
